<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      transform: translateY(-5px);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <h1 class="mb-4 fw-bold">Choose Your Plan</h1>
    <div class="row g-4">
      <!-- Basic Plan -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="card-title">Basic</h4>
            <h2 class="my-3">$9<span class="fs-6">/month</span></h2>
            <ul class="list-unstyled">
              <li>✔ 5 Projects</li>
              <li>✔ Basic Support</li>
              <li>✖ Analytics</li>
            </ul>
            <button class="btn btn-outline-primary mt-3">Select Plan</button>
          </div>
        </div>
      </div>

      <!-- Pro Plan -->
      <div class="col-md-4">
        <div class="card bg-primary text-white shadow-lg border-0">
          <div class="card-body">
            <h4 class="card-title">Pro</h4>
            <h2 class="my-3">$29<span class="fs-6">/month</span></h2>
            <ul class="list-unstyled">
              <li>✔ Unlimited Projects</li>
              <li>✔ Priority Support</li>
              <li>✔ Analytics</li>
            </ul>
            <button class="btn btn-light mt-3">Select Plan</button>
          </div>
        </div>
      </div>

      <!-- Premium Plan -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="card-title">Premium</h4>
            <h2 class="my-3">$49<span class="fs-6">/month</span></h2>
            <ul class="list-unstyled">
              <li>✔ All Features</li>
              <li>✔ Dedicated Support</li>
              <li>✔ Team Management</li>
            </ul>
            <button class="btn btn-outline-primary mt-3">Select Plan</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
