<!DOCTYPE html>
<html>
<head>
  <title>Frameset Example</title>
</head>

<!-- Frameset divides the window into two rows -->
<frameset rows="25%,75%">
  <!-- Top frame: Navigation -->
  <frame src="nav.html" name="topFrame">
  
  <!-- Bottom frame: Message -->
  <frame src="welcome.html" name="bottomFrame">
</frameset>

</html>
