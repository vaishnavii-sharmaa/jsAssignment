<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borders and Padding Demonstration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      background-color: white;
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: border-color 0.4s ease;
    }
    .solid {
      border: 4px solid #3498db;
      padding: 10px;
    }
    .dashed {
      border: 4px dashed #e67e22;
      padding: 20px;
    }
    .double {
      border: 6px double #2ecc71;
      padding: 30px;
    }
    .groove {
      border: 6px groove #9b59b6;
      padding: 15px;
      border-radius: 12px;
    }
    .rounded {
      border-radius: 25px;
    }
    .box:hover {
      border-color: #ff4757;
    }
  </style>
</head>
<body>
  <h1>Borders and Padding Demonstration</h1>
  <div class="container">
    <div class="box solid">Solid Border<br>(Padding: 10px)</div>
    <div class="box dashed">Dashed Border<br>(Padding: 20px)</div>
    <div class="box double rounded">Double Border<br>+ Rounded Corners<br>(Padding: 30px)</div>
    <div class="box groove">Groove Border<br>+ Border Radius<br>(Padding: 15px)</div>
  </div>
</body>
</html>
