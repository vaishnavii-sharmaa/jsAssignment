<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Q2 - Live Character Counter</title>
<style>
  body{font-family:Arial;padding:20px}
  textarea{width:100%;max-width:500px;height:120px;padding:8px}
  #counter{margin-top:8px;font-weight:600}
  .yellow{color:#b58900}
  .red{color:#c22}
  button{margin-top:10px}
</style>
</head>
<body>
  <h2>Live Character Counter (max 100)</h2>
  <textarea id="ta" maxlength="100" placeholder="Type..."></textarea>
  <div id="counter">100 characters left</div>
  <button id="reset">Reset</button>
  <script src="q2.js"></script>
</body>
</html>
